<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income-Expense Report</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Income and Expense Report</h1>
      <!-- Add Record Button -->
      <button class="btn btn-primary mb-4" id="add-record-btn">
        Add Record
      </button>
      <table class="table table-bordered" id="records-table">
        <thead>
          <tr>
            <th colspan="4" class="text-center bg-light">Expense</th>
            <th colspan="4" class="text-center bg-light">Income</th>
          </tr>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="text-right font-weight-bold">
              Total Expense:
            </td>
            <td id="total-expense" class="font-weight-bold">0</td>
            <td></td>
            <td colspan="2" class="text-right font-weight-bold">
              Total Income:
            </td>
            <td id="total-income" class="font-weight-bold">0</td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3" class="text-right font-weight-bold">Profit:</td>
            <td id="profit" class="font-weight-bold text-success">0</td>
            <td colspan="3" class="text-right font-weight-bold">Loss:</td>
            <td id="loss" class="font-weight-bold text-danger">0</td>
          </tr>
        </tfoot>
      </table>

      <div class="text-right my-4">
        <button id="generate-pdf-btn" class="btn btn-success">
          Download PDF
        </button>
      </div>
    </div>

    <!-- Add Modal -->
    <div
      class="modal fade"
      id="add-modal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add Record</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="add-form">
              <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>
              <div class="form-group">
                <label for="transaction_date">Date</label>
                <input type="date" class="form-control" id="transaction_date" />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" />
              </div>
              <div class="form-group">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  step="0.01"
                />
              </div>
              <button type="submit" class="btn btn-primary">Add Record</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="edit-modal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Record</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <div class="form-group">
                <label for="edit-type">Type</label>
                <select class="form-control" id="edit-type">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>
              <div class="form-group">
                <label for="edit-transaction_date">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="edit-transaction_date"
                />
              </div>
              <div class="form-group">
                <label for="edit-description">Description</label>
                <input type="text" class="form-control" id="edit-description" />
              </div>
              <div class="form-group">
                <label for="edit-amount">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="edit-amount"
                  step="0.01"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Update Record
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
